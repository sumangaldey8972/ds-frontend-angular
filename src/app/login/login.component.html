<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormGroup" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
            [(ngModel)]="emailId"
            (input)="validateEmail($event)"
          />
        </mat-form-field>
      </p>

      <div class="error-message">
        <span *ngIf="emailId === '' && loginBtnClick">
          * Please enter Email ID
        </span>
        <span *ngIf="!validEmail && emailId !== '' && loginBtnClick">
          * Please enter Valid Email ID
        </span>
      </div>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            [(ngModel)]="isPassword"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <div class="error-message">
        <span *ngIf="isPassword === '' && loginBtnClick">
          * Please enter Password
        </span>
      </div>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
